apiVersion: v1
kind: ConfigMap
metadata:
  name: post-tombstones-index-template
data:
  post-tombstones-index-template.json: |
    {
      "index_patterns": ["post_tombstones_v1*"],
      "template": {
        "settings": {
          "number_of_shards": $(INDEX_SHARDS),
          "number_of_replicas": $(INDEX_REPLICAS),
          "refresh_interval": "30s",
          "translog.durability": "async",
          "translog.sync_interval": "30s"
        },
        "mappings": {
          "_routing": {
            "required": true
          },
          "properties": {
            "at_uri": {
              "type": "keyword",
              "index": true
            },
            "author_did": {
              "type": "keyword",
              "index": true
            },
            "deleted_at": {
              "type": "date",
              "format": "iso8601"
            },
            "indexed_at": {
              "type": "date",
              "format": "iso8601"
            }
          }
        }
      }
    }

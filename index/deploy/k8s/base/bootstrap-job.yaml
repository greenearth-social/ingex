apiVersion: batch/v1
kind: Job
metadata:
  name: elasticsearch-bootstrap
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: bootstrap
        image: curlimages/curl:8.4.0
        env:
        - name: ES_SERVICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: es-service-user-secret
              key: password
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Waiting for Elasticsearch to be ready..."

          # Wait for Elasticsearch to be available
          until curl -k -s -u "es-service-user:$ES_SERVICE_PASSWORD" -o /dev/null -w "%{http_code}" https://greenearth-es-http:9200/ | grep -q "200"; do
            echo "Waiting for Elasticsearch..."
            sleep 10
          done

          echo "Elasticsearch is ready! Applying index templates..."

          # Helper function to check if index exists
          index_exists() {
            local index_name=$1
            local status_code=$(curl -k -s -o /dev/null -w "%{http_code}" \
              -u "es-service-user:$ES_SERVICE_PASSWORD" \
              "https://greenearth-es-http:9200/$index_name")
            [ "$status_code" = "200" ]
          }

          # Helper function to apply template and create index if needed
          apply_template_and_index() {
            local template_name=$1
            local template_file=$2
            local index_name=$3
            local alias_file=$4

            echo "Applying $template_name template..."
            curl -k -X PUT "https://greenearth-es-http:9200/_index_template/$template_name" \
              -u "es-service-user:$ES_SERVICE_PASSWORD" \
              -H "Content-Type: application/json" \
              -d @/templates/$template_file

            if index_exists "$index_name"; then
              echo "$index_name already exists - template updated, skipping index creation"
            else
              echo "$index_name does not exist - creating index and alias"
              curl -k -X PUT "https://greenearth-es-http:9200/$index_name" \
                -u "es-service-user:$ES_SERVICE_PASSWORD" \
                -H "Content-Type: application/json"

              echo "Applying alias for $index_name..."
              curl -k -X POST "https://greenearth-es-http:9200/_aliases" \
                -u "es-service-user:$ES_SERVICE_PASSWORD" \
                -H "Content-Type: application/json" \
                -d @/aliases/$alias_file
            fi
            echo "$template_name completed!"
          }

          # Apply templates and create indices
          apply_template_and_index "posts_template" "posts-index-template.json" "posts_v1" "posts-alias.json"
          apply_template_and_index "post_tombstones_template" "post-tombstones-index-template.json" "post_tombstones_v1" "post-tombstones-alias.json"
          apply_template_and_index "likes_template" "likes-index-template.json" "likes_v1" "likes-alias.json"
          apply_template_and_index "like_tombstones_template" "like-tombstones-index-template.json" "like_tombstones_v1" "like-tombstones-alias.json"
          apply_template_and_index "hashtags_template" "hashtags-index-template.json" "hashtags_v1" "hashtags-alias.json"

          echo "Bootstrap completed successfully!"
        volumeMounts:
        - name: templates
          mountPath: /templates
        - name: aliases
          mountPath: /aliases
      volumes:
      - name: templates
        projected:
          sources:
          - configMap:
              name: posts-index-template
          - configMap:
              name: post-tombstones-index-template
          - configMap:
              name: likes-index-template
          - configMap:
              name: like-tombstones-index-template
          - configMap:
              name: hashtags-index-template
      - name: aliases
        projected:
          sources:
          - configMap:
              name: posts-alias
          - configMap:
              name: post-tombstones-alias
          - configMap:
              name: likes-alias
          - configMap:
              name: like-tombstones-alias
          - configMap:
              name: hashtags-alias

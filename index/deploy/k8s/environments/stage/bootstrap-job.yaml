apiVersion: batch/v1
kind: Job
metadata:
  name: elasticsearch-bootstrap
  namespace: greenearth-stage
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: bootstrap
        image: curlimages/curl:8.4.0
        env:
        - name: ES_SERVICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: es-service-user-secret
              key: password
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Waiting for Elasticsearch to be ready..."

          # Wait for Elasticsearch to be available
          until curl -k -s -u "es-service-user:$ES_SERVICE_PASSWORD" -o /dev/null -w "%{http_code}" https://greenearth-es-stage-es-http:9200/ | grep -q "200"; do
            echo "Waiting for Elasticsearch..."
            sleep 10
          done

          echo "Elasticsearch is ready! Applying index templates..."

          # Apply posts index template
          curl -k -X PUT "https://greenearth-es-stage-es-http:9200/_index_template/posts_template" \
            -u "es-service-user:$ES_SERVICE_PASSWORD" \
            -H "Content-Type: application/json" \
            -d @/templates/posts-index-template.json

          echo "Index template applied successfully!"

          # Create initial index to establish alias
          curl -k -X PUT "https://greenearth-es-stage-es-http:9200/posts_v1" \
            -u "es-service-user:$ES_SERVICE_PASSWORD" \
            -H "Content-Type: application/json"

          # Apply alias
          curl -k -X POST "https://greenearth-es-stage-es-http:9200/_aliases" \
            -u "es-service-user:$ES_SERVICE_PASSWORD" \
            -H "Content-Type: application/json" \
            -d @/aliases/posts-alias.json

          echo "Bootstrap completed successfully!"
        volumeMounts:
        - name: templates
          mountPath: /templates
        - name: aliases
          mountPath: /aliases
      volumes:
      - name: templates
        configMap:
          name: posts-index-template
      - name: aliases
        configMap:
          name: posts-alias

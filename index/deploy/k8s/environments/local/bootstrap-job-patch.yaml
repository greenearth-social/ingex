apiVersion: batch/v1
kind: Job
metadata:
  name: elasticsearch-bootstrap
spec:
  template:
    spec:
      containers:
      - name: bootstrap
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Waiting for Elasticsearch to be ready..."

          # Wait for Elasticsearch to be available
          until curl -k -s -u "es-service-user:$ES_SERVICE_PASSWORD" -o /dev/null -w "%{http_code}" https://greenearth-es-local-es-http:9200/ | grep -q "200"; do
            echo "Waiting for Elasticsearch..."
            sleep 10
          done

          echo "Elasticsearch is ready! Applying index templates..."

          # Apply posts index template
          curl -k -X PUT "https://greenearth-es-local-es-http:9200/_index_template/posts_template" \
            -u "es-service-user:$ES_SERVICE_PASSWORD" \
            -H "Content-Type: application/json" \
            -d @/templates/posts-index-template.json

          echo "Posts index template applied successfully!"

          # Apply post_tombstones index template
          curl -k -X PUT "https://greenearth-es-local-es-http:9200/_index_template/post_tombstones_template" \
            -u "es-service-user:$ES_SERVICE_PASSWORD" \
            -H "Content-Type: application/json" \
            -d @/templates/post-tombstones-index-template.json

          echo "Post tombstones index template applied successfully!"

          # Apply likes index template
          curl -k -X PUT "https://greenearth-es-local-es-http:9200/_index_template/likes_template" \
            -u "es-service-user:$ES_SERVICE_PASSWORD" \
            -H "Content-Type: application/json" \
            -d @/templates/likes-index-template.json

          echo "Likes index template applied successfully!"

          # Create initial posts index to establish alias
          curl -k -X PUT "https://greenearth-es-local-es-http:9200/posts_v1" \
            -u "es-service-user:$ES_SERVICE_PASSWORD" \
            -H "Content-Type: application/json"

          # Create initial post_tombstones index to establish alias
          curl -k -X PUT "https://greenearth-es-local-es-http:9200/post_tombstones_v1" \
            -u "es-service-user:$ES_SERVICE_PASSWORD" \
            -H "Content-Type: application/json"

          # Create initial likes index to establish alias
          curl -k -X PUT "https://greenearth-es-local-es-http:9200/likes_v1" \
            -u "es-service-user:$ES_SERVICE_PASSWORD" \
            -H "Content-Type: application/json"

          # Apply posts alias
          curl -k -X POST "https://greenearth-es-local-es-http:9200/_aliases" \
            -u "es-service-user:$ES_SERVICE_PASSWORD" \
            -H "Content-Type: application/json" \
            -d @/aliases/posts-alias.json

          # Apply post_tombstones alias
          curl -k -X POST "https://greenearth-es-local-es-http:9200/_aliases" \
            -u "es-service-user:$ES_SERVICE_PASSWORD" \
            -H "Content-Type: application/json" \
            -d @/aliases/post-tombstones-alias.json

          # Apply likes alias
          curl -k -X POST "https://greenearth-es-local-es-http:9200/_aliases" \
            -u "es-service-user:$ES_SERVICE_PASSWORD" \
            -H "Content-Type: application/json" \
            -d @/aliases/likes-alias.json

          echo "Bootstrap completed successfully!"

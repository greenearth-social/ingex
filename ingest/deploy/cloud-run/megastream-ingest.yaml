apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: megastream-ingest
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/cpu-throttling: "false"
spec:
  template:
    metadata:
      annotations:
        # WARNING: State files use shared persistent disk - DO NOT scale past 1 instance
        # Multiple instances will cause race conditions and data corruption
        # Switch to external state storage (Firestore/Cloud Storage) before scaling
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "1"
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cpu: "1"
        run.googleapis.com/memory: "1Gi"
    spec:
      containerConcurrency: 1000
      timeoutSeconds: 3600
      containers:
      - image: gcr.io/greenearth-471522/megastream-ingest
        args: ["--source", "s3", "--mode", "spool"]
        env:
        - name: ELASTICSEARCH_URL
          valueFrom:
            secretKeyRef:
              name: elasticsearch-config
              key: url
        - name: ELASTICSEARCH_API_KEY
          valueFrom:
            secretKeyRef:
              name: elasticsearch-config
              key: api-key
        - name: S3_SQLITE_DB_BUCKET
          valueFrom:
            secretKeyRef:
              name: s3-config
              key: bucket
        - name: S3_SQLITE_DB_PREFIX
          valueFrom:
            secretKeyRef:
              name: s3-config
              key: prefix
        - name: AWS_REGION
          value: "us-east-1"
        - name: LOGGING_ENABLED
          value: "true"
        - name: SPOOL_INTERVAL_SEC
          value: "300"  # 5 minutes
        - name: MEGASTREAM_STATE_FILE
          value: "/data/megastream_state.json"
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: state-storage
          mountPath: /data
      volumes:
      - name: state-storage
        csi:
          driver: pd.csi.storage.gke.io
          volumeAttributes:
            type: pd-standard
            replication-type: regional-pd
